<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table border="1">
        <tr>
            <th>day</th>
            <th>hour</th>
            <th>name</th>
        </tr>

    </table>
    <script>
        fetch('http://data.ex.co.kr/openapi/restinfo/restWeatherList?key=3992541977&type=json&sdate=20230725&stdHour=10')
        .then((response)=>response.json())
        .then((data)=>{
            console.log(data)
            for(let we of data.list){
                const tr = document.createElement('tr');
                const td1 = document.createElement('td');
                const td2 = document.createElement('td');
                const td3 = document.createElement('td');
                
                td1.innerText = we.sdate;
                td2.innerText = we.stdHour;
                td3.innerText = we.routeName;
                tr.appendChild(td1);
                tr.appendChild(td2);
                tr.appendChild(td3);

                document.querySelector('table').append(tr);
                
            }
        })
        
    </script>
</body>
</html>
