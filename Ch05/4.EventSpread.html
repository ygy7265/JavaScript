<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>4.EventSpread</title>
    <style>
        div{
            padding: 10px;
            box-sizing: border-box;
        }
        .box1{
            width: 300px;
            height: 300px;
            border: 1px solid red;
        }
        .box2{
            width: 200px;
            height: 200px;
            border: 1px solid green;
        }
        .box3{
            width: 100px;
            height: 100px;
            border: 1px solid blue;
        }
    </style>

    <script>
        window.onload = function(){
            const box1 = document.getElementsByClassName('box1');
            const box2 =  document.getElementsByClassName('box2');
            const box3 = document.getElementsByClassName('box3');


            box1[0].addEventListener('click',function(e){
                e.stopImmediatePropagation();
                console.log('boxclick1');
            });
            box2[0].addEventListener('click',function(e){
                e.stopImmediatePropagation();
                console.log('boxclick2');
            });
            box3[0].addEventListener('click',function(e){
                e.stopImmediatePropagation();
                console.log('boxclick3');
            });
            
            box1[1].addEventListener('click',function(e){
                console.log('boxclick1');
            },true);
            box2[1].addEventListener('click',function(e){
                console.log('boxclick2');
            },true);
            box3[1].addEventListener('click',function(e){
                console.log('boxclick3');
            },true);
        };
    </script>
</head>
<body>
    <h3>4.EventSpread</h3>
    <h4>bubblering</h4>
    <div class="box1">box1
        <div class="box2">box2
            <div class="box3">box3</div>
        </div>
    </div>
    <h4>capturering</h4>
    <div class="box1">box1
        <div class="box2">box2
            <div class="box3">box3</div>
        </div>
    </div>
</body>
</html>
