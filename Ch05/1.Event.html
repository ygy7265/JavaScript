<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>1.Event</title>
</head>
<body>
    <h3>1.Event</h3>
    <h4>inline</h4>
    <button onclick="btn1Click()">button1</button>
    <button ondblclick="btn2Click()">button2</button>
    <button onmouseup="btn3mouseup()">button3</button>
    <script>
        function btn1Click(){
            alert('btn1 click..');
        }
        function btn2Click(){
            alert('btn2 click..');
        }
        function btn3mouseup(){
            alert('btn3 mouseup');
        }
    </script>

    <h4>original</h4>
    <button id="btn1">button1</button>
    <button id="btn2">button2</button>
    <button id="btn3">button3</button>
    <script>
        const btn1= document.getElementById('btn1');
        const btn2= document.getElementById('btn2');
        const btn3= document.getElementById('btn3');

        btn1.onclick = function(){
            alert('btn click,,,');
        };
        btn2.ondblclick = function(){
            alert('btn2 click...');
        }
        btn3.onmousedown = function(){
            alert('btn3 click...');
        }
    </script>

    <h4>standard</h4>
    <button class="btn1">button1</button>
    <button class="btn1">button2</button>
    <button class="btn1">button3</button>
    <script>
        const button1 = document.getElementsByClassName('btn1')[0];
        const button2 = document.getElementsByClassName('btn1')[1];
        const button3 = document.getElementsByClassName('btn1')[2];

        button1.addEventListener('click', function(){
            alert('btn1 click,,,');
        });

        button2.addEventListener('dblclick',()=>{
            alert('btn2 click...');
        });

        button3.addEventListener('mouseenter', () => {
            alert('btn3 click...');
        });
    </script>
</body>
</html>
