<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2.EventEnd</title>

    <style>
        html{
            width:100%;
            height: 2000px;
        }

        #content1 > p:nth-child(2){
            position: fixed;
            right: 40px;
            top: 40px;
        }
        .box{
            display: inline-block;
            width: 100px;
            height: 100px;
            border: 1px solid black;
        }
    </style>
    <script>
        console.log('here1....');
     
        //문서로딩이벤트
        window.onload = function(){
            console.log('here2....');

            //위치상 아래에있는값을 참조못하기떄문에 Onload를 통해서 핸들링해줘야함
            const TopMove = document.getElementById('TopMove');
            TopMove.onclick = function(){
                alert('click');
            };

            const box = document.getElementsByClassName('box');

            box[0].addEventListener('click',function(){
                this.style.background = 'red';
            });
            box[1].addEventListener('mousedown',function(){
                this.style.background = 'blue';
            });
            box[2].addEventListener('mouseup',function(){
                this.style.background = 'green';
            });
            box[3].addEventListener('mouseover',function(){
                this.style.background = 'orange';
            });
            box[4].addEventListener('mouseout',function(){
                this.style.background = 'Yellow';
            });
            box[5].addEventListener('mouseover',function(){
                this.style.background = 'red';
            });
            box[5].addEventListener('mouseout',function(){
                this.style.background = 'blue';
            });
            box[6].addEventListener('mousemove',function(){
                console.log('mouseMove');
            });

            const inputUser= document.getElementsByName('user')[0];
            const inputName=document.getElementsByName('name')[0];
            const result = document.getElementsByClassName('result');

            inputUser.addEventListener('keydown',function(){
                console.log('keydown..');
                let value = this.value;
                result[0].innerText = value;
            });
            inputName.addEventListener('keyup',function(){
                console.log('keyup..');
                let value = this.value;
                result[1].innerText = value;
            });
            
            
        const form = document.querySelector("#content4 > form");
        const inputUid = document.getElementsByName('uid')[0];
        const inputPass = document.getElementsByName('pass')[0];
        const selectAddr = document.getElementsByName('addr')[0];
        
        const print = document.getElementsByClassName('print');

        inputUid.addEventListener('focus',function(){
            console.log('focus!');
            print[0].innerText = 'focus';
        });
        inputPass.addEventListener('focus',function(){
            console.log('focusout!');
            print[1].innerText = 'focusout';
        });
        selectAddr.addEventListener('focus',function(){
            console.log('chage!');
            print[2].innerText = 'chage';
        });
        form.addEventListener('focus',function(){
            console.log('submit!');

            alert('submit start');
            
        });


            
        };
        //문서 리사이즈 이벤트 -브라우저 창크기가 바뀔떄 실행
        window.onresize  = function(){
            console.log('resize');

            let w = this.innerWidth;
            let h = this.innerHeight;
            const content1 = document.getElementById('content1');
            const span = content1.getElementsByTagName('span');
            span[0].innerText = w;
            span[1].innerText = h;

        };

        window.onscroll = function(){
            console.log('scroll');

            let top = this.scrollY;

            const content1 = document.getElementById('content1');
            const span = content1.getElementsByTagName('span');

            span[2].innerText = top;
        };



    </script>
</head>
<body>
    <h3>2-1</h3>
    <h4>document Event</h4>
    <div id="content1">
        <p>
        width<span>0</span><br>
        heigh<span>0</span><br>
        </p>
        <p>
            <span>0</span><br>
            <button id="TopMove">Top Move</button>
        </p>
    </div>
    <h4>2-2 Mouse Event</h4>
    <div id="content2">
        <div class="box box1">click</div>
        <div class="box box2">mousedown</div>
        <div class="box box3">mouesup</div>
        <div class="box box4">mouesover</div>
        <div class="box box5">mouesout</div>
        <div class="box box6">hover</div>
        <div class="box box7">mousemove</div>
    </div>
    <h4>2-3 Keyborad Event</h4>
    <div id="content3">
        <p>
            <input type="text" name="user">
            <span class="result"></span>
        </p>
        <p>
            <input type="text" name="name">
            <span class="result"></span>
        </p>
    </div>
    <h4>2-4 form Event</h4>
    <div id="content4">
    <form action="#">
    <p>
        <input type="text" name="uid">
        <span class="print"></span>
    </p>
    <p>
        <input type="text" name="pass">
        <span class="print"></span>
    </p>
    <p>
        <select name="addr" id="">
            <option>서울</option>
            <option>대전</option>
            <option>대구</option>
            <option>부산</option>
            <option>광주</option>
        </select>
            <span class="print"></span>
        
    </p>
    <input type="submit" value="전송">
</form>
</div>
</body>
</html>
