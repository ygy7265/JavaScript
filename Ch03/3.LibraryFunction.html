<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3.LibraryFunction</title>
</head>
<body>
    <h3>3.library</h3>
    <script>
        let str1 = '10';
        let str2 = '3.1415';
        let str3 = '2023Year';

        let r1 = parseInt(str1);
        let r2 = parseInt(str2);
        let r3 = parseInt(str3);
        let r4 = parseFloat(str2);
        let r5 = Number(str1);
        let r6 = Number(str2);
        let r7 = Number(str3);

        document.write('r1 = ' + r1 + '<br>');
        document.write('r2 = ' + r2 + '<br>');
        document.write('r3 = ' + r3 + '<br>');
        document.write('r4 = ' + r4 + '<br>');
        document.write('r5 = ' + r5 + '<br>');
        document.write('r6 = ' + r6 + '<br>');
        document.write('r7 = ' + r7 + '<br>');

        //String Change
        let num1 = 10;
        let num2 = 20;

        let rs1 = String(num1);
        let rs2 = String(num2);

        document.write('rs1 + rs2 =' + rs1 + rs2 + '<br>');

        //TimerFunction
        setTimeout(() => {
            console.log('3minite after run...');
            

        }, 1000 * 3);
        
        setInterval(() => {
            console.log('2miniterun...');
        }, 1000* 2);


        //box
        alert('basic box');
        //YES,NO box
        confirm('YES , NO');

        let result = confirm();
        if(result){
            document.write('YES <br>');
        }
        else{
            document.write('No');
        }

        let value = prompt('add box');
        document.write('date = ' + value + '<br>');

        
    </script>
    
</body>
</html>
