    <h3>1.Object</h3>
    <script>
        const sonata = {
            name: 'sonata',
            color: 'white',
            speed: 0,
            speedUp: function(speed){
                this.speed += speed;
            },
            speedDown: function(speed){
                this.speed -= speed;
            },
            show: function(){
            document.write('car name =' + this.name + '<br>');
                document.write('car color =' + this.color + '<br>');
                document.write('car speed =' + this.speed + '<br>');
            }
        };
        sonata.speedUp(80);
        sonata.speedDown(20);
        sonata.show();
