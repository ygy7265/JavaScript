<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>4.HtmlObject</title>
    <style>
        .box{
            display: inline-block;
            width: 100px;
            height: 100px;
            border: 1px solid black;
        }
        .red {background-color: red;}
        .blue {background-color: blue;}
        .green {background-color: green;}
    </style>
</head>
<body>
    <h3>4.HtmlObject</h3>
    <ul>
        <li id="seoul">
            <span>서울</span>
            
            <ol>
                <li><i>명동</i></li>
                <li><i>종로</i></li>
                <li><i>홍대</i></li>
                <li><i>이태원</i></li>
            </ol>
            <li>대전</li>
            <li id="daegu">대구</li>
            <li>
                <span>부산</span>
                <ol>
                    <li class="busan">서면</li>
                    <li class="busan">경대</li>
                    <li class="busan">해운대</li>
                </ol>
            </li>
            <li>광주</li>
        </li>
    </ul>
    <div class="imgbox">
    <hr>
    <img src="" alt="">
    <img src="" alt="" class="img2">
    <hr>
    </div>

    <div class="box1">box1</div>
    <div class="box2">box2</div>
    <div>
        <ul id="korea">
            <li>서울</li>
            <li>대전</li>
            <li>대구</li>
            <li>광주</li>
            <li>부산</li>  
        </ul>
    </div>
    <p class="content"></p>
    <p class="content"></p>
    <div class="box">box1</div>
    <div class="box green">box2</div>
    <div class="box">box3</div>
    <script>
        const h3 = document.querySelector('h3');
        h3.style.color = 'gray';
        const seoul = document.querySelector('#seoul > span');
        seoul.style.color = 'red';

        const daejeon= document.querySelector('ul > li:nth-child(2)');
        daejeon.style.color = 'orange';

        const busan= document.querySelector('ul > li:nth-child(4) > span');
        busan.style.color = 'green';

        const cities = document.querySelectorAll('.busan');
        cities[0].style.color = 'green';
        cities[1].style.color = 'blue';
        cities[2].style.color = 'blue';

        const daegu = document.getElementById('daegu');
        daegu.style.color = 'brown';
        
        const seoulcities = document.getElementsByTagName('i');
        Array.from(seoulcities).forEach(item => {
           item.style.color = 'pink'; 
        });
        
        const busancities= document.getElementsByClassName('busan');

        Array.from(busancities).forEach(item => {
            item.style.background = 'red';
        })
    </script>
    <h4>HtmlObject control</h4>
    <script>
        //Attribute Control
        // const img = document.querySelectorAll('img');
        
        // img[0].src = './images/flower1.jpg';
        // img[0].alt = 'flower';
        // img[1].src = './images/flower2.jpg';
        // img[1].alt = 'flower2';

        const img = document.querySelector('.imgbox > img');
        img.src = './images/flower1.jpg';
        const img1 = document.querySelector('.imgbox > img:nth-of-type(2)');
        img1.src = './images/flower2.jpg';

        //Style Control
        const box1 = document.querySelector('.box1');
        box1.style.display = 'inline-block';
        box1.style.width = '100px';
        box1.style.height = '100px';
        box1.style.border = '1px solid black';
        box1.style.background = 'orange';

        const box2 = document.getElementsByClassName('box2');
        box2[0].style.display = 'inline-block';
        box2[0].style.width = '100px';
        box2[0].style.height = '100px';
        box2[0].style.border = '1px solid black';
        box2[0].style.background= 'green';

        const korea = document.querySelector('#korea');

        let text = korea.innerText; //태그내용의 텍스트요소만 추출
        let html = korea.innerHTML; //태그내용의 태그요소와 텍스트 요소 추출

        console.log('text = ' + text);
        console.log('html = ' + html);
        document.write('text = ' + text + '<br>');
        document.write('html = ' + html + '<br>');

        const contents = document.querySelectorAll('.content');
        contents[0].innerText = '<em>TEXT</em>' //문자열 태그포함 텍스트요소취급
        contents[1].innerHTML = '<em>HTML</em>'//태그요소는 태그로취급

        //Class attribute control
        const boxs = document.getElementsByClassName('box');
        boxs[0].classList.add('red');
        boxs[1].classList.remove('green');
        boxs[2].classList.toggle('box');

    </script>
</body>
</html>
