    <h3>4.Iteration</h3>
    <script>
        for(let i=1; i<=5; i++){
            document.write('i = '+ i +'<br>');
        }
        let sum = 0;
        for(let i=1; i<=10; i++){
            sum += i;
        }
        document.write('sum = ' + sum + '<br>');

        let evensum = 0;
        for(let i=0; i<=10; i++){
            if(i % 2 == 0){
            evensum += i;
            }
        }
        document.write('evensum = ' + evensum);
        
        for(let i = 0; i<10; i++){
            for(let j=1; j<=i; j++){
                document.write('*');
            }
            document.write('<br>');
        }
    </script>
