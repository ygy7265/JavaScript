<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3.ConditionalSentence</title>
</head>
<body>
    <h3>3.ConditionalSentence</h3>
    <h4>if</h4>
    <script>
        let num1 = 1;
        let num2 = 2;

        if(num1 < num2 ){
            document.write('num1 < num2.<br>');
        }
        if(num1 > 0){
            if(num2 > 1){
                document.write('num1 > 0 and num2 > 1.<br>');
            }
        }
        if(num1 > 0 && num2 > 1){
            document.write('num1 > 0 and num2 > 1. <br>');
        }
    </script>
    <h4>if else</h4>
    <script>
        let var1 = 1;
        let var2 = 2;
        if(var1 > var2){
            document.write('var1 > var2. <br>');
        }else{
            document.write('var1 < var2. <br>');
        }
    </script>
    <h4>if ~ else if ~ else</h4>
    <script>
        let n1 = 1,n2 = 2,n3 = 3,n4 = 4;

        if(n1 > n2){
            document.write('n1 > n2. <br>');
        }else if(n2 > n3){
            document.write('n2 > n3. <br>');
        }else if(n3 > n4){
            document.write('n3 > n4. <br>');
        }else{
            document.write('n4. <br>');
        }
    </script>

    <h4>Switch</h4>
    <script>
        let score = prompt('Score add =');
        document.write('Score = ' + score + '<br>');
        
        switch(parseInt(score / 10)){
            case 10:
            case 9:
            document.write('A');
            break;
            case 8:
            document.write('B');
            break;
            case 7:
            document.write('C');
            break;
            case 6:
            document.write('D');
            break;
            default:
            document.write('F');
            break;
        }
    </script>
</body>
</html>
