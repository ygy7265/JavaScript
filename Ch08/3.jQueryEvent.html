<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
    <title>3.jQueryEvent Function</title>

    <style>
        html{
            width: 100%;
            height: 2000px;
        }
        .box{
            display: inline-block;
            width: 100px;
            height: 100px;
            border: 1px solid black;
        }
        p:nth-of-type(2){
            position: fixed;
            right: 50px;
            top: 10px;
        }
    </style>

    <script>
        $(function(){

            $('.box1').click(function(){
                $(this).css('background-color','red');
            });

            $('.box2').mousedown(function(){
                $(this).css('background-color','green');
            });
            $('.box3').mouseup(function(){
                $(this).css('background-color','blue');
            });
            $('.box4').mouseover(function(){
                $(this).css('background-color','yellow');
            });
            $('.box5').mouseout(function(){
                $(this).css('background-color','orange');
            });
            $('.box6').mousemove(function(){
                $(this).css('background-color','pink');
            });

            $('p:eq(1) > button ').click(function(){
                $(window).scrollTop(0);
            })
        });

        $(window).resize(function(){
            let w = $(this).width();
            let h = $(this).height();

            $('p:eq(0) > span:eq(0)').text(w);
            $('p:eq(0) > span:eq(1)').text(h);
        })
        $(window).scroll(function(){
            let top = $(this).scrollTop();
            $('p:eq(1) > span').text(top);
        });
    </script>
</head>
<body>
    <h3>3.jquery Event function</h3>
    <h4>Mouse Event</h4>
    <div class="box box1">click</div>
    <div class="box box2">mousedown</div>
    <div class="box box3">mouseup</div>
    <div class="box box4">mouseover</div>
    <div class="box box5">mouseout</div>
    <div class="box box6">mousemove</div>
    
    <h4>browger</h4>

    <p>
        width = <span>0</span><br>
        height = <span>0</span><br>
    </p>
    <p>
        position = <span>0</span><br>
        <button>Top move</button>
    </p>
</body>
</html>
